<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <main>
        <section>
            <table border="1">
            <tr>
                <th>
                    No.
                </th>
                <th>Full name</th>
                <th>position</th>
                <th>salary</th>
                <th>type</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill gates</td>
                <td>founder microsoft</td>
                <td>$1000</td>
                <td rowspan="4">company founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve jobs</td>
                <td>founder apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>founder google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark zuckeberg</td>
                <td>founder facebook</td>
                <td>$1300</td>
            </tr>
            
            <tr>
                <td colspan="3">Total Expense:</td>
                <td>$4600</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
